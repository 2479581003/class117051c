<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" >
        <!-- <h1>{{article.title}}</h1>
        <h2>作者：{{article.author}}</h2>
        <h3>{{article.publishDate}}</h3>
        <p>
            <img :src="article.imgSrc" style="width:500px;height:250px"/><br/>
            {{article.content}}
        </p> -->
        <!-- heart是组件的一个属性，那么组件必须通过props声明这个属性 -->
        <guolele v-for="article in articleList" :key="article.title" :heart="article"></guolele>
    </div>
    <script>
        //定义guolele这个自定义组件
        //第一个参数是自定义组件的标签名称，第二参数是定义该组件的运行规则对象
        Vue.component('guolele',{
            props:['heart'],
            //template中定义的是组件的模板，也就是html和{{}}以及vue指令的组合
            //template必须要有根标签 例如<h1><h2>不合法，<div><h1></h1><h2></h2></div>
            template:'<div>'+
                         '<h1 style="color:red">{{heart.title}}</h1>'+
                         '<h2>{{heart.author}}</h2>'+
                         '<h3>{{heart.publishDate}}</h3>'+
                         '<p>{{heart.content}}</p>'+
                         '</div>'
        });

            var app=new Vue({
                el:"#app",
                data:{
                   articleList:[
                   {
                       title:"论乔碧罗的真实年龄",
                       author:"周浩杰",
                       publishDate:"2019-12-10",
                       content:"根据我多年的开车经验，我断定乔女士和我差不多大，也就20岁。并且，乔女士甚和我意",
                   },
                   {
                       title:"vue的初学笔记",
                       author:"周浩杰",
                       publishDate:"2019-12-11",
                       content:"vue是一个渐进式前端框架",
                   },
                   {
                       title:"我的恋爱日记",
                       author:"周浩杰",
                       publishDate:"2019-12-13",
                       content:"又被甩了",
                   },
                   {
                       title:"恋爱总结",
                       author:"周浩杰",
                       publishDate:"2019-12-14",
                       content:"太胖了",
                   }
                   ]
                }
            })
        </script>
        <style>
        
        </style>
</body>
</html>
